<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Tournament</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    h1 { color: #ffcc00; }
    .counter { font-size: 22px; margin: 15px; }
    .timer { font-size: 28px; margin: 15px; color: #0f0; }
    .room { font-size: 20px; margin: 20px; padding: 10px; border: 1px solid #555; display:none; }
    .status { margin-top: 20px; font-weight: bold; font-size: 24px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    .admin { margin: 20px; padding: 10px; border: 1px solid #444; }
    input { padding: 6px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ PUBG Tournament ðŸ”¥</h1>
  <div class="counter">Players Joined: <span id="joined">0</span>/48</div>
  <button onclick="joinSlot()">Join Slot</button>
  <div class="timer" id="timer">Match starts in: --:--</div>
  <div class="room" id="room">
    Room ID: <b id="roomId">---</b><br>
    Password: <b id="roomPass">---</b>
  </div>
  <div class="status" id="status">Upcoming</div>

  <div class="admin">
    <h3>Admin Panel</h3>
    <label>Room ID: <input type="text" id="adminRoomId" placeholder="Enter Room ID"></label><br>
    <label>Password: <input type="text" id="adminRoomPass" placeholder="Enter Password"></label><br>
    <label>Countdown (sec): <input type="number" id="adminCountdown" value="30"></label><br>
    <button onclick="startMatch()">Start Match</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
